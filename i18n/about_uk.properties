about.lets_travel=В подорож з нами!
about.first_paragraph1=Заснована понад десять років тому, "Україна-Центр" здійснює міжнародні перевезення пасажирів та багажу, а також пропонує в оренду
about.first_paragraph2=зручні та просторі автобуси
about.first_paragraph3=Тому, незалежно від того, яка послуга вам необхідна: організувати трансфер з аеропорту, перевезення для великого корпоративного заходу, шкільну чи сімейну поїздку, парк сучасних автобусів "Україна-Центр" зможе задовольнити будь-які вимоги до кількості груп.
about.second_paragraph=Ми пишаємося тим, що пропонуємо відмінне співвідношення ціни і якості.  Наша репутація завдячує високій якості обслуговування, яку ми втілюємо в кожній поїздці!
